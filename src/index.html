<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data-dashboard Laboratoria</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body>

    <header class="container" id="barra">
      <div class="row">
        <form class="col-xs-12 col-sm-8 col-md-7 col-lg-6" id="logoPrincipal" action="index.html" method="post">
          <img src="../src/images/logo.png" alt="logo">
        </form>
      </div>
    </header>

    <!-- login -->
    <section class="container" id="login">
      <form class="col1 col-xs-12 col-sm-8 col-md-7 col-lg-6" id= "login1" action="" method="post" name="login_form">
        <div class="form-group">
          <input id="user" type="text" placeholder="&#128274;  Usuario" name="usuario"required maxlength="50">
        </div>
        <div class="form-group">
          <input id="password" type="password" placeholder="&#128273;  Contraseña" name="contraseña"required maxlength="50">
        </div>
        <button type="button" name="button"id="btn-login">Login</button>
      </form>
    <!--  <form class="col2 col-xs-12 col-sm-4 col-md-3 col-lg-6" id="img-entrada"action="index.html" method="post">
        <img src="../src/images/lab2.jpg" alt="logo">
      </form>-->
    </section>



    <!-- El encabezado y el menu -->
    <div class="contanier">
      <section class="encabezado" id="encabezado" >
        <form class="form-inline" id="logoPrincipal2" action="index.html" method="post">
          <img src="../src/images/logo.png" alt="logo">
        </form>
      </section>
      <form class="form-inline" id="log" action="index.html" method="post">
        <img src="../src/images/log.jpg" alt="log">
          laboratoria@la.com
      </form>
    </div>


      <!--Para visualizar las sedes -->

    <main class="container" id="sedes-gen">
      <p id="welcome">Bienvenid@</p>
      <p id="visualizar-sedes">Elige la sede</p>
      <div class="col-xs-12 col-sm-8 col-md-8 col-lg-12" id="ver-sedes"></div>
    </main>

    <main class="conteiner" id="gen-est">
      <p id="visualizar-gen">Elige la generación</p>
      <div class="col-xs-12 col-sm-8 col-md-8 col-lg-12" id="ver-gen"></div>
    </main>


    <div class="container" id="topicos">
      <section class="main row">
        <article class="col-xs-12 col-sm-8 col-md-9 col-lg-12">
          <p id="topico-gen">Los tópicos de la generación son:</p>
          <p class="topic" id="topico-cero"></p>
          <p class="topic" id="topico-uno"></p>
          <p class="topic" id="topico-dos"></p>
          <p class="topic" id="topico-tres"></p>
          <p class="topic" id="topico-cuatro"></p>
        </article>
      </section>
    </div>

<!--tabla para vizualizar lista de alumnas-->

    <section id="table-est">
       <table class="table table" id="pintar">
         <div class="row">

                 <div class="col-md-3"></div>
                 <div class="col-md-6">
                     <thead>
                       <tr>
                         <th scope="col">Nombre</th>
                         <th scope="col">Correo</th>
                         <th scope="col">% completitud</th>
                       </tr>
                     </thead>
                   </table>
                   </div>
                 <div class="col-md-3">
                 </div>

             </div>
             </section>
       <div id="container"></div>



    <!-- Sección de scripts-->
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>
